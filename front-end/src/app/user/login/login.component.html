<div class="row">
    <form [formGroup]='user' (ngSubmit)='onSubmit()' class="col s12">
      <h3>login</h3>          
      <div class="row">
        <div class="input-field col s10 offset-s1 m4 offset-m4">
          <input formControlName='username' id="username" type="text">
          <label for="username">Gebruikersnaam</label>
        </div>
        <div class="input-field col s10 offset-s1 m4 offset-m4">
          <input formControlName='password' id="password" type="password" >
          <label for="password">Wachtwoord</label>
        </div>
      </div>
      <div *ngIf='errorMsg' class="card-panel red lighten-4 col s10 offset-s1 m4 offset-m4" >{{errorMsg}}</div>  
      <div class="btnwrapper">
        <button type='submit' [disabled]='!user.valid' class="waves-effect waves-light btn">log in</button>            
      </div>      
    </form>
</div>
