<h3>Contactaanvragen</h3>          

<div class="row">
  <div class="col s12 m10 offset-m1 l8 offset-l2">
      <table>
          <thead>
            <tr>
                <th>Email</th>
                <th>Titel</th>
                <th>Aanvraag</th>
                <th>Verwijder</th>
            </tr>
          </thead>
          <tbody *ngFor='let request of requests'>
            <tr>
              <td>{{request.email}}</td>
              <td>{{request.subject}}</td>
              <td>{{request.body}}</td>
              <td>
                  <div class="buttonwrapper">
                    <a class="waves-effect waves-light btn" (click)='removeRequest(request.id)'>Verwijder</a>
                  </div>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
